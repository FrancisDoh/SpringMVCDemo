<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demon Book | Editing the Demon</title>
    <style>
        input{
        border: 1 px solid gray;
        padding: 5px;
        }
    </style>
</head>
<body>
<h1>Summoning The Demon</h1>
<form method="post" th:object = ${demon} th:action = "@{'/demons/edit/' + ${demon.id}}">
<!--    th:field = "*{id}" will put the id of the selected demon inside this html input and hide the input, thx to the type hidden attribute.-->
    <input type="hidden" name="id" th:field = "*{id}">
    <label for="name"> Name:</label> <input id="name" type="text" placeholder="Name" th:field = "*{name}">
    <div style="color: red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"></div>

    <label for="height"> Height:</label> <input id="height" type="number" th:field = "*{height}" step="any">
    <div style="color: red" th:if = "${#fields.hasErrors('height')}" th:errors = "*{height}"></div>
    <!--step ="any allows the decimal input inside our Html input-->
    <label for="weight"> Weight:</label> <input id="weight" type="number" th:field = *{weight} step = "any">
    <div style="color: red" th:if = "${#fields.hasErrors('weight')}" th:errors = "*{weight}"></div>

    <label for="description"> Description:</label> <input id="description" type="text" th:field = *{description}>
    <div style="color: red" th:if = "${#fields.hasErrors('description')}" th:errors = "*{description}"></div>

    <input type="submit" value="Summon this Demon">
</form>
<br>
<br>
<br>
<a th:href="@{/demons/}" title="Display all Demons">Show all Demons</a>
</body>
</html>
